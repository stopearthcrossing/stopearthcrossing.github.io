<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT文档查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .content-container {
            padding: 30px;
            min-height: 500px;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .content-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #e0e0e0;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #388E3C;
        }
        
        .content-body {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.7;
            font-size: 1rem;
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
        }
        
        .search-box {
            margin-top: 15px;
            position: relative;
            max-width: 500px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>卦辞查看器</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索文档...">
                </div>
            </div>
            <button class="back-btn" id="backBtn">返回主页</button>
        </header>
        
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">文档内容</h2>
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevBtn" disabled>上一个</button>
                    <button class="nav-btn" id="nextBtn" disabled>下一个</button>
                    <button class="download-btn" id="downloadBtn" style="display: none;">下载文档</button>
                </div>
            </div>
            <div class="content-body" id="contentBody">
                <div class="loading">正在加载文档库...</div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 卦辞查看器 | 共加载了 <span id="docCount">0</span> 个文档</p>
        </footer>
    </div>

    <script>
        // 全局变量
        let documents = [];
        let currentDocumentIndex = -1;
        
        // DOM元素
        const contentTitleElement = document.getElementById('contentTitle');
        const contentBodyElement = document.getElementById('contentBody');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchInput = document.getElementById('searchInput');
        const docCountElement = document.getElementById('docCount');

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载JSON文档库
        function loadDocumentLibrary() {
            fetch('documents.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('无法加载文档库: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    documents = data.documents;
                    docCountElement.textContent = documents.length;
                    
                    // 从URL参数获取文档ID
                    const docId = getUrlParameter('id');
                    if (docId) {
                        // 根据ID查找文档
                        const index = documents.findIndex(doc => doc.id === docId);
                        if (index !== -1) {
                            showDocument(index);
                        } else {
                            showError(`未找到ID为"${docId}"的文档`);
                        }
                    } else {
                        // 如果没有指定文档，显示第一个
                        if (documents.length > 0) {
                            showDocument(0);
                        } else {
                            showError('文档库为空');
                        }
                    }
                })
                .catch(error => {
                    showError(error.message);
                });
        }

        // 显示指定文档
        function showDocument(index) {
            if (index < 0 || index >= documents.length) return;
            
            const doc = documents[index];
            currentDocumentIndex = index;
            
            // 更新页面内容
            contentTitleElement.textContent = doc.title;
            contentBodyElement.textContent = doc.content;
            
            // 更新导航按钮状态
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === documents.length - 1;
            
            // 显示下载按钮
            downloadBtn.style.display = 'block';
            downloadBtn.onclick = () => {
                const blob = new Blob([doc.content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = doc.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
            
            // 更新URL但不刷新页面
            const newUrl = `${window.location.pathname}?id=${doc.id}`;
            window.history.pushState({}, '', newUrl);
        }

        // 显示错误信息
        function showError(message) {
            contentBodyElement.innerHTML = `<div class="error">
                <h3>加载失败</h3>
                <p>${message}</p>
                <p>请检查文档库文件是否存在，或联系管理员。</p>
            </div>`;
            downloadBtn.style.display = 'none';
        }

        // 搜索文档
        function searchDocuments(query) {
            if (!query.trim()) return;
            
            const lowerQuery = query.toLowerCase();
            const results = documents.filter(doc => 
                doc.title.toLowerCase().includes(lowerQuery) || 
                doc.content.toLowerCase().includes(lowerQuery)
            );
            
            if (results.length > 0) {
                // 显示第一个搜索结果
                const firstResultIndex = documents.findIndex(doc => doc.id === results[0].id);
                showDocument(firstResultIndex);
                
                // 高亮搜索词
                highlightText(lowerQuery);
            } else {
                contentBodyElement.innerHTML = `<div class="error">
                    <h3>未找到匹配的文档</h3>
                    <p>没有找到包含"${query}"的文档。</p>
                </div>`;
            }
        }

        // 高亮文本
        function highlightText(query) {
            const content = contentBodyElement.textContent;
            const regex = new RegExp(`(${query})`, 'gi');
            const highlighted = content.replace(regex, '<mark>$1</mark>');
            contentBodyElement.innerHTML = highlighted;
        }

        // 返回主页
        backBtn.addEventListener('click', () => {
            // 这里需要替换为您的主页URL
            window.location.href = 'index.html'; // 修改为您的主页文件名
        });

        // 导航按钮事件
        prevBtn.addEventListener('click', () => {
            if (currentDocumentIndex > 0) {
                showDocument(currentDocumentIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentDocumentIndex < documents.length - 1) {
                showDocument(currentDocumentIndex + 1);
            }
        });

        // 搜索功能
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            if (query) {
                searchDocuments(query);
            } else {
                // 如果搜索框为空，恢复当前文档显示
                if (currentDocumentIndex >= 0) {
                    showDocument(currentDocumentIndex);
                }
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                // Ctrl/Cmd + F 聚焦搜索框
                if (e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
            } else {
                // 左右箭头导航
                if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    showDocument(currentDocumentIndex - 1);
                } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    showDocument(currentDocumentIndex + 1);
                }
            }
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            loadDocumentLibrary();
        });
    </script>
</body>
</html>
